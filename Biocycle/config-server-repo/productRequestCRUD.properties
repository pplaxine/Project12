#eureka-server url
eureka.client.serviceUrl.defaultZone: http://localhost:9102/eureka/


#Configurations H2
spring.jpa.show-sql=true
spring.h2.console.enabled=true


#encoding for data.sql
spring.datasource.sql-script-encoding=UTF-8

## default connection pool
spring.datasource.initialization-mode=always
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/biocycle12
spring.datasource.username=adm_biocycle
spring.datasource.password=mdp
spring.datasource.platform=postgresql

#jpa
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=product_request_crud

#profile
spring.profiles.active=prod