
#MS Config
spring.application.name=customerWebApp
server.port:9602

#Config server
spring.cloud.config.uri=http://localhost:9101

#Ribbon config
ribbon.NIWSServerListClassName=com.netflix.niws.loadbalancer.DiscoveryEnabledNIWSServerList

# refresh every minute 
ribbon.ServerListRefreshInterval=60000

# movieservice is the virtual address that the target server(s) uses to register with Eureka server
ribbon.DeploymentContextBasedVipAddresses=movieservice

#thymeleaf
spring.thymeleaf.cache=false