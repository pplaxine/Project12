<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta th:insert="fragments/head :: head"/>
		<title>Password creation</title>
	</head>
	<body>
		<header th:replace="fragments/header :: header"></header>
		<div class="bg_password_creation">
			<div class="row h-100 justify-content-center align-items-center">
				<div th:if="!${info}" class="col-md-4 col-lg-3 mb-5" >
					<div class="container-fluid text-light">
						<form action="#" th:action="@{/authentification/password/save}" th:object="${passwordCreationViewDto}" method="GET" class="bg_dark_filter rounded pt-2 pb-4 ">
							<div class="form-group col-sm-12">
							<label for="emailAddress">Email: </label>
							<input type="email" required="required" id="emailAddress" name="emailAddress" th:field="*{email}" class="form-control" placeholder="email@organisation.com"/>
							</div>
							
							<div class="form-group col-sm-12">
							<label for="password">Password: </label>
							<input type="password" required="required" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="*********"/>
							</div>
							
							<div class="form-group col-sm-12">
							<label for="password">Password confirmation </label>
							<input type="password" required="required" id="confPassword" name="confPassword" th:field="*{confPassword}"  class="form-control"  placeholder="********"/><br/>
							</div>					
							<div class="row justify-content-center align-items-center">
								<button name="submit" class="btn btn-info"  type="submit" value="0">submit</button>
							</div>
						</form>
						<div th:if="${error}" th:text="${error}" class="text-danger"></div>
					</div>
				</div>
				<div th:if="${info}" th:text="${info}" class="text-success"></div>
			</div>
		</div>
	</body>
</html>
