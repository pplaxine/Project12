<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head">
		<title>Home</title>
	</head>
	<body>
		<header th:replace="fragments/header :: header"></header>
		<div class="bg_home">
			
			<div class="container-fluid pt-5">
				<div th:if="${error}" th:text="${error}" class="text-danger"></div>
				<div class="col-8 offset-2">
					<div class="row">
						<div class="col-12 bg_dark_filter text-center text-success rounded pt-2 pb-1">
							<h5>Products to be saved from an inglourious end</h5>
						</div>
					</div>
					<div class="row">
						<div class="col-12 bg_dark_filter text-center text-light rounded pt-3 mt-5">
							<table class="table">
							  <thead>
							    <tr>
							      <th scope="col"></th>
							      <th scope="col">Product</th>
							      <th scope="col">description</th>
							      <th scope="col">Quantity</th>
							      <th scope="col">available until</th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr th:each="productBatch: ${listProductBatchBeanDto}">
							      <th scope="row"></th>
							     
							      <td th:text="${productBatch.name}"></td>
							      <td th:text="${productBatch.description}"></td>
							       <td >
							      	<span th:text="${productBatch.quantity}"></span>
							      	<span th:text="${productBatch.unitOfMeasure}"></span>
							      </td>
							      <td th:text="${productBatch.toBeUsedBy}"></td>
							    </tr>
							  </tbody>
							</table>
						</div>
					</div>
					
				</div>				
			</div>
			
			<script type="text/javascript" src="/js/file.js"></script>
		</div>
	</body>
</html>
