<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta th:insert="fragments/head :: head"/>
		<title>Product Batch List</title>
	</head>
	<body>
		<header th:replace="fragments/header :: header"></header>
		<div class="bg_home_long">

			<div class="container pt-5">
				
				<h1 class="text-light pb-3">Staff Members</h1>
				<div th:if="${error}" th:text="${error}" class="text-danger"></div>
				
				
				<h5 class="pl-4 text-success">Human Ressouces</h5>
				<table class="table table-dark mt-3 " style="opacity:0.8">
					<thead>
					  <tr>
					    <th scope="col"></th>
					    <th scope="col">id</th>
					    <th scope="col">User Denomination</th>
					    <th scope="col">Name</th>
					    <th scope="col">Surname</th>
						<th scope="col">role</th>
						<th scope="col">access</th>
					  </tr>
					</thead>
					<tbody>
						<tr th:each="staffBean: ${staffBeanDtoList}">
							<span th:if="${staffBean.role == 'HR'}">
								<th scope="row"></th>
								<td th:text="${staffBean.id}" class="align-middle"></td>
								<td th:text="${staffBean.userName}" class="align-middle"></td>
								<td th:text="${staffBean.name}" class="align-middle"></td>
								<td th:text="${staffBean.surname}" class="align-middle"></td>
								<td th:text="${staffBean.role}" class="align-middle"></td>
								<td th:text="${staffBean.access}" class="align-middle"></td>
							</span>
						</tr>
					</tbody>
				</table>
				<h5 class="pl-4 text-success mt-5">Customer Management Service</h5>
				<table class="table table-dark mt-3" style="opacity:0.8">
					<thead>
					  <tr>
					    <th scope="col"></th>
					    <th scope="col">id</th>
					    <th scope="col">User Denomination</th>
					    <th scope="col">Name</th>
					    <th scope="col">Surname</th>
						<th scope="col">role</th>
						<th scope="col">access</th>
					  </tr>
					</thead>
					<tbody>
						<tr th:each="staffBean: ${staffBeanDtoList}">
							<span th:if="${staffBean.role == 'Customer Managment employee'}">
								<th scope="row"></th>
								<td th:text="${staffBean.id}" class="align-middle"></td>
								<td th:text="${staffBean.userName}" class="align-middle"></td>
								<td th:text="${staffBean.name}" class="align-middle"></td>
								<td th:text="${staffBean.surname}" class="align-middle"></td>
								<td th:text="${staffBean.role}" class="align-middle"></td>
								<td th:text="${staffBean.access}" class="align-middle"></td>
							</span>
						</tr>
					</tbody>
				</table>
				<h5 class="pl-4 text-success mt-5">Product Management Service</h5>
				<table class="table table-dark mt-3" style="opacity:0.8">
					<thead>
					  <tr>
					    <th scope="col"></th>
					    <th scope="col">id</th>
					    <th scope="col">User Denomination</th>
					    <th scope="col">Name</th>
					    <th scope="col">Surname</th>
						<th scope="col">role</th>
						<th scope="col">access</th>
					  </tr>
					</thead>
					<tbody>
						<tr th:each="staffBean: ${staffBeanDtoList}">
							<span th:if="${staffBean.role == 'Product Management employee'}">
								<th scope="row"></th>
								<td th:text="${staffBean.id}" class="align-middle"></td>
								<td th:text="${staffBean.userName}" class="align-middle"></td>
								<td th:text="${staffBean.name}" class="align-middle"></td>
								<td th:text="${staffBean.surname}" class="align-middle"></td>
								<td th:text="${staffBean.role}" class="align-middle"></td>
								<td th:text="${staffBean.access}" class="align-middle"></td>
							</span>
						</tr>
					</tbody>
				</table>
				<h5 class="pl-4 text-success mt-5">Collection Service</h5>
				<table class="table table-dark mt-3" style="opacity:0.8">
					<thead>
					  <tr>
					    <th scope="col"></th>
					    <th scope="col">id</th>
					    <th scope="col">User Denomination</th>
					    <th scope="col">Name</th>
					    <th scope="col">Surname</th>
						<th scope="col">role</th>
						<th scope="col">access</th>
					  </tr>
					</thead>
					<tbody>
						<tr th:each="staffBean: ${staffBeanDtoList}">
							<span th:if="${staffBean.role == 'Collection Service employee'}">
								<th scope="row"></th>
								<td th:text="${staffBean.id}" class="align-middle"></td>
								<td th:text="${staffBean.userName}" class="align-middle"></td>
								<td th:text="${staffBean.name}" class="align-middle"></td>
								<td th:text="${staffBean.surname}" class="align-middle"></td>
								<td th:text="${staffBean.role}" class="align-middle"></td>
								<td th:text="${staffBean.access}" class="align-middle"></td>
							</span>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
